name: Tests
on:
    push:
        branches:
            - master

jobs:
    test:
        name: Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@master
            - name: Install Dependencies
              run: npm install
            - name: Run Tests
              env:
                  CI: true
              run: npm test
            - name: Upload coverage to Codecov
              env:
                  CI: true
              run: npm coverage:upload --token=${{ secrets.CODECOV_TOKEN }}
